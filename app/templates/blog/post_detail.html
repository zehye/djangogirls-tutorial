{% extends 'blog/base.html' %}
{% block content %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">[{{ post.id }}] {{ post.title }}</h5>
            <h6 class="card-subtitle text-muted mb-3 text-right">published: {{ post.published_date }}</h6>
            <p class="card-text">{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
